<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="bg" >
    <header>
      <h1>Gabriel e Aline</h1>
    </header>
    <div class="container">
      <section>
        <div class="row centered-form center-block ">
          <div class="container col-md-6 col-md-offset-3">
            <form action="/result" class="form-inline" method="get" role="form">
              <div class="row">
                 <div class="form-group col-md-6">
                   <label class="control-label" for="quem">Quem vai presentear:</label>
                   <input class="form-control" name="quem" type="text" />
                 </div>
                 <div class="form-group col-md-4">
                   <label class="control-label" for="presente">O que vai presentear:</label>
                     <select class="form-control selectpicker" name="presente"><option value=""></option>
                        <option style="background-image:url(../assets/GabrielMeninoComAparelho.jpg);" value="1">Geladeira</option>
                        <option value="2">Fog√£o</option>
                        <option value="3">Muitas panelas</option>
                     </select>
                 </div>
                 <div class="form-group col-md-2 align-self-end">
                    <button class="btn btn-primary" id="btn" name="btn" type="button">Confirmar</button>
                 </div>
             </div>
           </form>    
          </div>
        </div>
      </section>
    </div>
    <div *ngFor="let item of items">{{item}}</div>
  </div>
  <div>
    <img src="../assets/GabrielMeninoComAparelho.jpg" class="main-pic" alt="">
  </div>
</body>
</html>
