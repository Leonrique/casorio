<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
  <div class="bg" >
    <header>
      <h1>Gabriel e Aline</h1>
      <img src="../assets/GabrielMeninoComAparelho.jpg" class="main-pic" alt="">
    </header>

    <div class="container">
      <section>
        <div class="row centered-form center-block ">
          <div class="container col-md-6 col-md-offset-3">
            <form action="/result" class="form-inline" method="get" role="form">
              <div class="row">
                 <div class="form-group col-md-6">
                   <label class="control-label" for="quem">Quem vai presentear:</label>
                   <input class="form-control" name="quem" type="text" [(ngModel)]="item.who" name="quem" />
                 </div>
                 <div class="form-group col-md-4">
                   <label class="control-label" for="presente">O que vai presentear:</label>
                     <select class="form-control selectpicker" [(ngModel)]="item.item" name="item">
                       <option value="0"></option>
                       <option *ngFor="let suggestion of suggestions" value="">{{suggestion.name}}</option>
                     </select>
                 </div>
                 <div class="form-group col-md-2 align-self-end">
                    <button class="btn btn-primary" id="btn" name="btn" type="button" (click)="saveData()">Confirmar</button>
                 </div>
             </div>
           </form>    
          </div>
        </div>
      </section>
    </div>
    <div *ngFor="let item of items">O {{item.who}} vai presentear com {{item.item}}</div>
  </div>
